{% extends "base/profile_base.html" %}
{% load static %}
{% load i18n %}

{% block profile_content %}

    <div class="Account">
        <div class="Account-group">
            <div class="Account-column">
                <div class="Account-avatar"><img src="{{ profile.avatar.image.url }}" alt={{ profile.avatar.image_alt }}/>
                </div>
            </div>
            <div class="Account-column">
                <div class="Account-name">{{ profile.first_name }} {{ profile.last_name }}
                </div><a class="Account-editLink" href="{% url 'profile' %}">{% trans "Редактировать профиль" %}</a>
            </div>
        </div>
    </div>

{% endblock profile_content %}
