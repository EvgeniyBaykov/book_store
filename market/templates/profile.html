{% extends "base/profile_base.html" %}
{% load static %}
{% load i18n %}

{% block profile_content %}

  {# T-O-D-O: Взять информацию из профиля пользователя #}

  <div class="Profile">
      <form class="form Profile-form" method="post" enctype="multipart/form-data">

          {% csrf_token %}

          <div class="row">
              <div class="row-block">
                  <div class="form-group">
                      <label class="form-label" for="avatar">{% trans "Аватар" %}
                      </label>
                      {% if profile.avatar %}
                          <div class="Profile-avatar" style="background-image: url('{{ profile.avatar.image.url }}');">
                              <label class="Profile-fileLabel" for="avatar"><img src={% static "assets/img/icons/upload.png" %} alt="download.png" />Загрузить фото
                              </label>
                              <input class="Profile-file form-input" id="avatar" name="avatar" type="file" data-validate="onlyImgAvatar" />
                          </div>
                      {% else %}
                          <div class="Profile-avatar Profile-avatar_noimg">
                              <label class="Profile-fileLabel" for="avatar"><img src={% static "assets/img/icons/upload.png" %} alt="download.png" />Загрузить фото
                              </label>
                              <input class="Profile-file form-input" id="avatar" name="avatar" type="file" data-validate="onlyImgAvatar" />
                          </div>
                      {% endif %}

                  </div>
                  <div class="form-group">
                      <label class="form-label" for="first_name">{% trans "Имя" %}
                      </label>
                      <input class="form-input" id="first_name" name="first_name" value='{{ profile_form.first_name.value }}'>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="last_name">{% trans "Фамилия" %}
                      </label>
                      <input class="form-input" id="last_name" name="last_name" value='{{ profile_form.last_name.value }}'>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="phone">{% trans "Телефон" %}
                      </label>
                      <input class="form-input" id="phone" name="phone" value='{{ profile_form.phone.value }}'>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="mail">{% trans "E-mail" %}
                      </label>
                      <input class="form-input" id="phone" name="phone" value='{{ profile_form.email.value }}'>
                  </div>

                  <div class="form-group">
                      <div class="Profile-btn">
                          <button class="btn btn_success" type="submit">{% trans "Сохранить" %}
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>

{% endblock %}
